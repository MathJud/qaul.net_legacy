<html>
<head>
	<title>qaul.net test file add</title>
</head>
<body>
<form action="http://localhost:8081/file_add.json" method="post" id="file_add_form">
<p>
	<label for="file_add_path" class="i18n">absolute file path (/home/username/somefile.jpg) max length: MAX_PATH | PATH_MAX</label>
	<input type="text" name="p" id="file_add_path" value=""/>
</p><p>
	<label for="file_add_msg" class="i18n">file message (max length: 80 Chars = 80 Bytes)</label>
	<input type="text" name="m" id="file_add_msg" class="required filedesclen"/>
</p><p>
	<label for="file_add_advertise" class="i18n">advertise file</label>
	<input type="checkbox" checked="checked" name="a" value="1" id="file_add_advertise"/>
</p><p>
	<input type="hidden" name="e" id="file_add_path" value="1"/>
	<input class="submit" type="submit" value="Add File" id="file_add_submit" class="i18n"/>
</p>
</form>
</body>
</html>
